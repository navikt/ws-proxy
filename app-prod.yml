apiVersion: nais.io/v1alpha1
kind: Application
metadata:
  name: ws-proxy
  namespace: tbd
  labels:
    team: tbd
spec:
  image: {{image}}
  port: 8080
  webproxy: false
  ingresses:
    - https://ws-proxy.intern.nav.no
    - https://ws-proxy.prod-fss-pub.nais.io
  accessPolicy:
    inbound:
      rules:
        - application: sparkel-arena
          cluster: prod-fss
        - application: spenn-simulering
          cluster: prod-fss
  env:
    - name: HTTP_PROXY
      value: http://webproxy-nais.nav.no:8088
    - name: HTTPS_PROXY
      value: http://webproxy-nais.nav.no:8088
    - name: NO_PROXY
      value: localhost,127.0.0.1,.local,.adeo.no,.nav.no,.nais.io,.intern.dev.nav.no
    - name: GANDALF_BASE_URL
      value: https://security-token-service.nais.adeo.no
    - name: STS_BASE_URL
      value: https://sts.adeo.no
    - name: ARENA_BASE_URL
      value: https://arena.adeo.no
    - name: CICS_BASE_URL
      value: https://wasapp.adeo.no/cics
  strategy:
    type: RollingUpdate
  azure:
    application:
      enabled: true
  liveness:
    path: /
    initialDelay: 1
  readiness:
    path: /
    initialDelay: 1
  resources:
    limits:
      memory: 256Mi
    requests:
      cpu: 10m
      memory: 16Mi
  replicas:
    min: 2
    max: 2
